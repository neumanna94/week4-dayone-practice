<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/scripts.js"></script>
    <title>Practice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>My Address Site</h1>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form id="addressForm">
            <div class="form-group">
                <label for="name"><strong>Enter your name:</strong></label>
                <input id="name" class="form-control" type="text">
                <label for="birthday"><strong>Enter your birthday:</strong></label>
                <input id="birthday" class="form-control" type="text">
                <label for="address"><strong>Enter your address:</strong></label>
                <input id="address" class="form-control" type="text">
                <label for="phone"><strong>Enter your phone:</strong></label>
                <input id="phone" class="form-control" type="text">
                <label for="email"><strong>Enter your email:</strong></label>
                <input id="email" class="form-control" type="text">
            </div>
            <button type="submit" id="submit">Beep Boop!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
